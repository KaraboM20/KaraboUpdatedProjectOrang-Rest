<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Booking-Form</title>
</head>
<body>
    <div class="nav-info">
        <ul>
         <li><a href="./index.html">Home</a></li>
         <li><a href="./about.html">About</a></li>
         <li><a href="./services.html">Services</a></li>

     </div>
     
    <div class="service-top">
        <h1 class="top-name">Booking</h1>
        <h2 class="top-name2">Form</h2>
    </div>  

    <section>

        <p class="booking-info">Please feel free to fill out the following form, and we will get back to you as soon as possible.</p>
        <div class="booking-form">
            <div class="booking-label">
        <label for="name">Full Name:</label>
        <input type="text">
    </div>
    <div class="booking-label">
        <label for="number">Cell number:</label>
        <input type="text">
    </div>

    <div class="booking-label">
        <label for="email">Email:</label>
        <input type="text">
    </div>

    <div class="booking-label">
        <label for="number">Number of people:</label>
        <input type="text">
    </div>

    <div class="booking-label">
        <label for="name">Booking For:</label>
            <select name="category" id="category-select">
                <option value="all">All</option>
                <option value="Wedding and Events">Wedding and Events</option>
                <option value="Conferencing">Conference</option>
                <option value="The Mandarin Room">The Mandarin Room</option>
            </select>
    </div>

    <div class="booking-label">
        <label for="date">Date:</label>
        <input type="date">
    </div>

    <div class="booking-label">
        <label for="time">Start Time:</label>
        <input type="time">

        <label for="time">End Time:</label>
        <input type="time">
    </div>

    <button class="booking-button">Submit</button>

    </div>
    </section>
</body>
